# Try to connect to the database called [nighttimedb] if it doesn't exist create it
spring.datasource.url = jdbc:mysql://localhost:3306/nighttimedb?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=true

# Use jdbc driver
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL57Dialect
#user name
spring.datasource.username = root1
#password
spring.datasource.password = toor

# Show by console all the requests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Values: none, validate, update, create, create-drop <= default
#When is ready to upload set to  "none"
spring.jpa.hibernate.ddl-auto = create-drop

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# limit the size of the upload  ( old value 128KB )
spring.servlet.multipart.max-request-size=4MB
spring.servlet.multipart.max-file-size=4MB
